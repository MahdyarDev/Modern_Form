<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>purchase Page </title>
  <link rel="stylesheet" href="Main_style.css" />
  <link rel="stylesheet" href="REs_Main.css">
  <!-- Boxicons CDN -->
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
</head>

<body onload="getProductsFromLocalStorage()">
  <img src="./public/images/header.gif" alt="" />

  <header class="client-header">
    <!-- Right Items -->
    <div class="right-items" >
      <a href="#">
        <img class="website-logo" src="./Image/logo/logo-3.svg" alt="" />
      </a>
      <a href="#"> صفحه اصلی </a>
      <a href="#"> شگفت انگیزها </a>
      <a href="#"> سوپرمارکت </a>
      <a href="#"> پرفروش ترین ها </a>

      <label class="switch">
        <svg data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"></path>
        </svg>
      </label>
      <a href="http://127.0.0.1:5501/Login&Reg_Page/Login/index.html"> ورود | ثبت نام </a>
    </div>

    <!-- Left Items -->
    <div class="left-items">
 
      
      <div class="br"></div>
      <div class="basket-wrapper">
        <button class="open-basket">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-5">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
          </svg>
        </button>

        <!-- add hidden class -->
        <p class="count">2</p>

        <div class="basket-screen hidden"></div>

        <!-- basket -->
        <div class="basket">
          <header class="basket-header">
            <p>سبد خرید <span class="products-count">(2)</span></p>
            <button class="close-basket">x</button>
          </header>
          <main class="basket-main">
            <!-- Data loaded from js -->
          </main>
          <footer class="basket-footer">
            <p>مبلغ کل: <span class="total-price">4,990,000</span></p>
            <div class="basket-buttons">
              <button class="clear-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="size-4">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                </svg>
                پاکسازی
              </button>
              <button class="complete-button">تکمیل خرید</button>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </header>
  <section class="hero">
    <img src="Image/Banne2.jpg" alt="" />
  </section>
  <section class="see-more-section">
    <p>محصولات برتر</p>
    <button class="see-more">نمایش بیشتر</button>
  </section>
  <section class="wrapper">
    <!-- Data loaded from js -->
  </section>

  <footer class="footer">
    <div class="footer-container">
      <span class="copyright">Develope By <a href="https://github.com/MahdyarDev">Mahdyar❤️</a>
      </span>
      <ul class="footer-links">
        <li>
          <a href="#">خانه</a>
        </li>
        <li>
          <a href="#">محصولات</a>
        </li>
        <li>
          <a href="#">پشتیبانی ۲۴/۷</a>
        </li>
        <li>
          <a href="#">آدرس حضوری</a>
        </li>
      </ul>
    </div>
  </footer>

  </div>
  <script src="./Main_Logic.js"></script>
  <script src="./Min_index.js"></script>
</body>

</html>
